<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="quiz-container">
        <div class="header">
            <h1 class="title">Coding Quiz</h1>
            <h3 class="score">Score: ____/10</h3>
            <h3 class="time">Time left: _____s</h3>
        </div>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </div>
            <button id="next-button">Next</button>
        </div>

    
    </div>   
    
  
</body>
</html>
